<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="generator-wrapper">
        <h1 class="generator-title">Password Generator</h1>
        <div class="generator-header">            
            <input type="password" class="generated-password hide-passwd" value="**************************************"/>
            <span class="show-generated-password"><img src="./assets/show-pwd.png"/></span>
            <span class="hide-generated-password"><img src="./assets/hide-pwd.png"/></span> <!-- hide-generated-password-show -->
            <span class="copy-generated-password"><img src="./assets/copy.png"/></span>
        </div>
        <div class="separator"></div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use alphabetic caracters</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use numeric caracters</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use uppercase</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use alphabetic lowercase</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use simple special caracters</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <div class="generator-option">
            <div class="generator-option-label">
                <span>Use complex special caracters</span>
                <span class="tip"><img src="./assets/interrogation.png"/></span>
            </div>
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
        </div>
        <button id="btn-generate-password">Generate Password</button>
    </section>
</body>
</html>
